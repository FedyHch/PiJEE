<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">Update Tow</ui:define>
	<ui:define name="pageContent">

		<h:form>
<!-- 			<h:outputLabel value="#{towBean.tow.tow_id}" /> -->
			<h:panelGrid columns="3" border="1">

				<h:outputText value="Date tow" />
				<h:inputText id="dateT" value="#{towBean.tow.date_tow}"
					converterMessage="Example: 17/12/2010" styleClass="form-control" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
					<f:ajax event="blur" execute="@this" render="msg_dateTow" />
				</h:inputText>
				<h:message id="msg_dateTow" for="dateT" styleClass="error" />

				<h:outputText value="Status" />
				<h:inputText id="status" value="#{towBean.tow.status}"
					required="true" requiredMessage="status is required" styleClass="form-control">
					<f:ajax event="blur" execute="@this" render="msg_status" />
				</h:inputText>
				<h:message id="msg_status" for="status" styleClass="error" />

				<h:outputText value="Zone" />
				<h:inputText id="zone" value="#{towBean.tow.zone}" required="true"
					requiredMessage="zone is required" styleClass="form-control">
					<f:ajax event="blur" execute="@this" render="msg_zone" />
				</h:inputText>
				<h:message id="msg_zone" for="zone" styleClass="error" />

				<h:commandButton styleClass="btn-success" value="Update" action="#{towBean.UpdateTow()}" />
				<h:commandButton styleClass="btn-danger" action="#{towBean.doCancel()}" value="Cancel" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
