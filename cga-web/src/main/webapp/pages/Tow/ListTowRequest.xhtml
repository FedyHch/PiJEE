<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">


	<ui:define name="pageTitle">List Tow</ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:dataTable value="#{towBean.allTow}" var="t" border="1">
				<f:facet name="header">All Tows</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{t.tow_id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Date Tow</f:facet>
					<h:outputText value="#{t.date_tow}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{t.status}" />
				</h:column>
				<h:column>
					<f:facet name="header">Zone</f:facet>
					<h:outputText value="#{t.zone}" />
				</h:column>
				<h:column>
					<f:facet name="header">Outils</f:facet>
					<h:commandButton value="Accepter" action="#{towBean.acceptTow(t)}" />
					<h:commandButton value="Refuser" action="#{towBean.refuseTow(t)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="New" action="#{towBean.newTow()}" />
		</h:form>
	</ui:define>
</ui:composition>
