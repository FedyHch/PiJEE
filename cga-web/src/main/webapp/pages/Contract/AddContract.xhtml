<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://java.sun.com/jsf/html">

	<ui:define name="pageTitle">Add Contract</ui:define>
	<ui:define name="pageContent">
		<div
			class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
			<div class="fh5co-intro fh5co-table-cell">

				<h:form>
					<center>
						<h3>Ajouter Contrats</h3>
					</center>
					<h:panelGrid columns="3" border="0" width="700">



						<h3>Garantie</h3>

						<p:selectOneMenu styleClass="form-control"
							value="#{contractBean.selectedType}">
							<f:selectItem itemLabel="-- Select --" noSelectionOption="true" />
							<f:selectItem itemLabel="Tous Risques" itemValue="Tous Risques" />
							<f:selectItem itemLabel="Dommages Collision"
								itemValue="Dommages Collision" />
							<f:selectItem itemLabel="Assurance Conducteur"
								itemValue="Assurance Conducteur" />
							<f:selectItem itemLabel="Sécurité passagers"
								itemValue="Sécurité passagers" />
							<f:selectItem itemLabel="Bris de glaces"
								itemValue="Bris de glaces" />
							<f:selectItem itemLabel="Vol" itemValue="Vol" />
						</p:selectOneMenu>
						<h:message />




						<h3>Date fin</h3>
						<h:inputText id="datef" value="#{contractBean.contract.endDate}"
							converterMessage="Example: 17/12/2010">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							<f:ajax event="blur" execute="@this" render="msg_EndDate" />
						</h:inputText>
						<h:message id="msg_EndDate" for="datef" styleClass="error" />

						<h3>Assure</h3>
						<p:selectOneMenu styleClass="form-control"
							value="#{contractBean.selectedAssureId}">
							<f:selectItem itemLabel="select .." noSelectionOption="true" />
							<f:selectItems value="#{contractBean.allInsured}" var="ass"
								itemValue="#{ass.id}" itemLabel="#{ass.nom}" />
						</p:selectOneMenu>
						<h:message />


						<h3>Assurance</h3>
						<p:selectOneMenu styleClass="form-control"
							value="#{contractBean.selectedAssuranceId}">
							<f:selectItem itemLabel="select .." noSelectionOption="true" />
							<f:selectItems value="#{contractBean.allAssurance}" var="ass"
								itemValue="#{ass.compId}" itemLabel="#{ass.compName}" />
						</p:selectOneMenu>
						<h:message />

						<h:commandButton styleClass="btn" value="add"
							action="#{contractBean.addContract()}" />

					</h:panelGrid>
				</h:form>

			</div>
		</div>


	</ui:define>
</ui:composition>
