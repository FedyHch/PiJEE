<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                <p:panel id="details" header="category details" visible="#{registerBean.formDisplayed}">
				<h:form rendered="#{registerBean.formDisplayed}">
					<h:panelGrid columns="2">
						<h:outputText value="driving_licence:" />
						<h:outputText value="#{registerBean.insured.driving_licence_id}" />
						<p:commandButton immediate="true" actionListener="#{registerBean.doCancel}" value="cancel" update=":details"/>
						<h:panelGrid columns="2">
							<p:commandButton actionListener="#{registerBean.doDelete}" value="delete" update=":master :details" oncomplete="PF('catTabW').filter();"/>
							
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</p:panel>
                	

</ui:composition>
