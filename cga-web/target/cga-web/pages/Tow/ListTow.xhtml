<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">


	<ui:define name="pageTitle">List Tow</ui:define>
	<ui:define name="pageContent">
	<h:form>
			<h:commandLink action="/pages/Tow/ListTowRequest?faces-redirect=true" value="List Tow Request" />
		</h:form>
		<h:form>
			<h:dataTable styleClass="blueTable" value="#{towBean.allTow}" var="t" border="1">
				<f:facet name="header">All Tows</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{t.tow_id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Date Tow</f:facet>
					<h:outputText value="#{t.date_tow}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{t.status}" />
				</h:column>
				<h:column>
					<f:facet name="header">Zone</f:facet>
					<h:outputText value="#{t.zone}" />
				</h:column>
				<h:column>
					<f:facet name="header">Outils</f:facet>
					<h:commandButton value="Edit" styleClass="btn-info" action="#{towBean.updateTowInit(t)}" />
					<h:commandButton value="Delete" styleClass="btn-danger" action="#{towBean.deleteTow(t)}" />
				</h:column>
			</h:dataTable>
			<h:commandButton styleClass="btn-primary" value="New" action="#{towBean.newTow()}" />
		</h:form>
	</ui:define>
</ui:composition>
